<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>riskChat</title>
      <link href="test.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <button class="openChat" id="openChat">Open Chat</button>
        <div id="div"></div>
        <script>
          var users = JSON.parse(localStorage.getItem("users"));
          var user = {id:"dani01", name:"Dan01", pass:"1234"};
          const openB = document.getElementById("openChat");
          openB.addEventListener("click", function(){
            console.log("temp");
            var frame = document.createElement("iFrame");
            frame.style.width = "280px";
            frame.src="chatOptions.html";
            document.getElementById("div").appendChild(frame);
            localStorage.setItem("user", JSON.stringify(user));
            window.addEventListener('message', function(e) {
   		      var eventName = e.data[0];
   		      var data = e.data[1];
   		      switch(eventName) {
   		       case 'setHeight':
             console.log("inside");
             var height = String(data) + "px";
             console.log(height);
   		       frame.style.height = height;
   		       break;
             case 'close':
             frame.parentNode.removeChild(frame);
             break;
             }
   		     }, false);
          });
        </script>
    </body>
</html>
